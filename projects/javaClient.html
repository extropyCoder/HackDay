You can use a Java client to interact with the blockchain instead of geth.
A simple starting project for this is <a href="https://github.com/etherhackday/JavaEther">here</a>

The configuration for the node is in the file src/main/resources/ethereumj.conf


You can see examples in src/main/java/io/extropy/ethereum/TransactionExample.java
